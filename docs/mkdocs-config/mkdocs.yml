site_name: SmartHub
site_description: "Develop, Release and Operate Container Apps on AWS."
site_url: "https://github.com/fslef/SmartHub"
repo_name: "aws/copilot-cli"
repo_url: "https://github.com/fslef/SmartHub"
edit_uri: "edit/mainline/site/content"
docs_dir: ".."
site_dir: "../../site"

nav:
  - Home: index.fr.md

theme:
  name: material
  palette:
    primary: blue
  font: false
  icon:
    logo: home-automation
  language: fr
  features:
    - tabs
    - instant
    - navigation.tabs

markdown_extensions:
  - meta

plugins:
  - search
  - i18n:
      languages:
        - locale: fr
          name: Fran√ßais
          build: true
          default: true
        - locale: en
          name: English
          build: true
